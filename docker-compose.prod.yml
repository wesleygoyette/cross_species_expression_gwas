services:
  backend:
    image: ${BACKEND_IMAGE}
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DATABASE_PATH=${DATABASE_PATH}
    volumes:
      - backend_static:/app/staticfiles
      - ${DATABASE_PATH}:/app/data
    # Ensure proper permissions for database access
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/wesleygoyette/cross_species_expression_gwas-frontend:latest}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/api
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  backend_static:

networks:
  app-network:
    driver: bridge